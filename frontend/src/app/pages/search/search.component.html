<main id="searchSection">
        <h1 id="pageTitle">Procurar Paciente</h1>
        <form id="searchForm" [formGroup]="searchForm" (ngSubmit)="handleSubmit()">
            <label id="labelRadioSelect" for="radioSelect">Procurar por:</label>
            <mat-radio-group id="radioSelect" formControlName="method" aria-label="Select an option" (ngModelChange)="handleChangeMethod()">
                <mat-radio-button value="nome">Nome</mat-radio-button>
                <mat-radio-button value="email">E-mail</mat-radio-button>
                <mat-radio-button value="cpf">CPF</mat-radio-button>
            </mat-radio-group>
            <mat-form-field appearance="fill">
                <mat-label>{{this.placeholderForInput}}</mat-label>
                <input matInput id="searchInput" type="text" formControlName="search" (ngModelChange)="handleSubmit()"/>
            </mat-form-field>

        </form>
        <div id="resultsDiv">
            <mat-card appearance="outlined" *ngFor="let item of this.patientsFromSearchResults; index as i" routerLink="/patient/{{item['id']}}">
                <mat-card-header>
                    <mat-card-title>{{item['nome']}}</mat-card-title>
                    <!-- <mat-card-subtitle></mat-card-subtitle> -->
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content>
                    {{item['cpf']}}
                </mat-card-content>
                <!-- <mat-card-actions>
                    <button mat-button>Learn More</button>
                </mat-card-actions> -->
            </mat-card>
        </div>
    </main>
